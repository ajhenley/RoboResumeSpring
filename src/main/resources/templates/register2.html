<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Add/Change Book Listing</title>

    <th:block th:replace="base2 :: head"></th:block>
</head>
<body>
<th:block th:replace="base2 :: nav"></th:block>

<div class="container">
    <br/><br/><br/><br/>
    <div class="starter-template">
    </div>
    <br />
    <br />
    <div class="col-md-4 col-md-offset-s1">
        <form method="@{/register}" action="post">
            <div class="card card-plain">
                <div class="content">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control" th:field="*{username}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Your First Name" class="form-control" th:field="*{resFirstName}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Your Last Name" class="form-control" th:field="*{resLastName}"/>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter email" class="form-control" th:field="*{resEmail}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" th:field="*{password}"/>
                    </div>
                    <!--<div class="form-group">
                        <input content-type="password" placeholder="Password Confirmation" class="form-control"/>
                    </div>-->
                    <div class="radio">
                        <p style="display: inline-block;max-width: 100%;margin-bottom: 5px;font-weight: 700;">
                            Account Type</p><br/>
                        <label class="radio">
                            <input type="radio" data-toggle="radio" name="optionsRadios" value="ROLE_ADMIN"
                                   th:field="*{role}"/>
                            Employer
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio">
                            <input type="radio" data-toggle="radio" name="optionsRadios" checked="" value="ROLE_USER"
                                   th:field="*{role}"/>
                            Prospective Employee
                        </label>
                    </div>
                </div>
                <div class="footer text-center">
                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">Create Free Account</button>
                </div>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<th:block th:replace="base2 :: footlinks"></th:block>
</body>
</html>
